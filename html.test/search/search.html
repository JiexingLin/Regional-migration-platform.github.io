<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>地域移住者向けマッチング検索</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <div class="container">
        <h1>地域移住者向けマッチング検索</h1>
        <form id="migration-form">
            <!-- 必須情報 -->
            <fieldset>
                <legend>必須情報</legend>
                <label for="name">氏名（漢字）:</label>
                <input type="text" id="name" name="name" required>

                <label for="name-furigana">フリガナ:</label>
                <input type="text" id="name-furigana" name="name-furigana" required>

                <label for="age">年齢:</label>
                <input type="number" id="age" name="age" required min="18" max="100">

                <label for="family-structure">家族構成:</label>
                <input type="text" id="family-structure" name="family-structure" required>

                <label for="contact">連絡先:</label>
                <input type="tel" id="contact" name="contact" required>
            </fieldset>

            <!-- 希望条件 -->
            <fieldset>
                <legend>希望条件</legend>

                <!-- 生活費 -->
                <fieldset>
                    <legend>生活費</legend>
                <label for="living-cost">生活費上限（月額）:</label>
                <input type="number" id="living-cost" name="living-cost" required min="0">
                </fieldset>
                <!-- 生活環境 -->
                <legend>生活環境</legend>
                <fieldset>
                <label for="security">治安の良さ:</label>
                <select id="security" name="security" required>
                    <option value="good">良い</option>
                    <option value="bad">不安</option>
                </select>

                <label for="facilities">近隣施設:</label>
                <input type="text" id="facilities" name="facilities" placeholder="例: スーパー、病院" required>

                <label for="transportation">交通アクセス:</label>
                <input type="text" id="transportation" name="transportation" placeholder="例: 最寄駅まで徒歩10分" required>
                </fieldset>
                <!-- 交通アクセス -->
                <fieldset>
                    <legend>交通アクセス</legend>
                <label for="commute">最寄駅までの距離:</label>
                <input type="text" id="commute" name="commute" placeholder="徒歩圏内" required>

                <label for="public-transport">公共交通機関の利便性:</label>
                <select id="public-transport" name="public-transport" required>
                    <option value="easy">便利</option>
                    <option value="hard">不便</option>
                </select>
            </fieldset>
                <!-- 文化・社会活動 -->
                <fieldset>
                    <legend>文化・社会活動</legend>
                <label for="community">地域の文化活動:</label>
                <input type="text" id="community" name="community" placeholder="祭り、アートイベント" required>
                </fieldset>
                <!-- レジャー・自然環境 -->
                <fieldset>
                <legend>レジャー・自然環境</legend>
                <label for="nature">自然環境:</label>
                <select id="nature" name="nature" required>
                    <option value="forest">森林</option>
                    <option value="beach">海</option>
                    <option value="mountain">山</option>
                    <option value="none">特に希望なし</option>
                </select>
                </fieldset>
                <!-- 教育環境 -->
                <fieldset>
                <legend>教育環境</legend>
                <label for="education">お子様の年齢:</label>
                <input type="number" id="education" name="education" min="0" max="18" required>

                <label for="school-type">学校の種類:</label>
                <select id="school-type" name="school-type" required>
                    <option value="public">公立</option>
                    <option value="private">私立</option>
                    <option value="international">インターナショナル</option>
                </select>

                <label for="school-distance">通学の距離:</label>
                <input type="text" id="school-distance" name="school-distance" placeholder="徒歩圏内" required>
            </fieldset>
       

            <!-- 医療・福祉 -->
            <fieldset>
                <legend>医療・福祉</legend>
                <label for="hospital-distance">病院の距離:</label>
                <input type="text" id="hospital-distance" name="hospital-distance" placeholder="近くに病院が欲しい" required>

                <label for="care-facility">介護施設の有無:</label>
                <select id="care-facility" name="care-facility" required>
                    <option value="yes">あり</option>
                    <option value="no">なし</option>
                </select>
            </fieldset>
        </fieldset>
            <button type="submit">マッチング結果を検索</button>
        </form>

        <!-- マッチング結果 -->
        <div id="matching-results" class="results">
            <h2>マッチング結果</h2>
            <ul id="results-list">
                <!-- 検索結果がここに表示されます -->
            </ul>
        </div>
    </div>

    <script src="search.js"></script>
</body>
</html>
